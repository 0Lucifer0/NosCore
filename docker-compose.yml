version: '3.7'

services:
  db:
    container_name: noscore-db
    image: postgres:12.0-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - noscore-network

  master:
    container_name: noscore-master
    build:
      context: ./
      dockerfile: deploy/Dockerfile-master
    restart: unless-stopped
    expose:
      - 5000
      - 6969
    networks: 
      - noscore-network
    volumes:
      - ./build/netcoreapp3.1/linux-x64:/app/build/bin
      - ./configuration/:/app/configuration
  
  world:
    container_name: noscore-world
    build:
      context: ./
      dockerfile: deploy/Dockerfile-world
    restart: unless-stopped
    ports:
      - 1337:1337
      - 5001:5001
    networks: 
      - noscore-network
    volumes:
      - ./build/netcoreapp3.1/linux-x64:/app/build/bin
      - ./configuration/:/app/configuration
      
  login:
    container_name: noscore-login
    build:
      context: ./
      dockerfile: deploy/Dockerfile-login
    restart: unless-stopped
    ports:
      - 4002:4002
    networks: 
      - noscore-network
    volumes:
      - ./build/netcoreapp3.1/linux-x64:/app/build/bin
      - ./configuration/:/app/configuration

networks:
  noscore-network:
    driver: bridge