Serilog:
  MinimumLevel:
    Default: Debug
    Override:
      Microsoft: Warning
  WriteTo:
  - Name: Console
    Args:
      outputTemplate: "{Level:u4} {Timestamp:HH:mm:ss} -- {Message:lj}{NewLine}"
      theme: Serilog.Sinks.SystemConsole.Themes.AnsiConsoleTheme::Literate, Serilog.Sinks.Console
